name       : xorg-driver-video-qxl
version    : 0.1.5
release    : 19
source     :
    - https://gitlab.freedesktop.org/xorg/driver/xf86-video-qxl/-/archive/xf86-video-qxl-0.1.5/xf86-video-qxl-xf86-video-qxl-0.1.5.tar.bz2 : 6ac5383c4edc283fd1851b44229f360d14b1600e3f582a25b08f18230d3572fc
license    : MIT
component  : xorg.driver
summary    : QXL Virtual GPU for Spice Virtualisation
description: |
    QXL Virtual GPU for Spice Virtualisation
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(libdrm)
    - pkgconfig(pciaccess)
    - pkgconfig(spice-server)
    - pkgconfig(libpcsclite)
    - pkgconfig(libudev)
    - pkgconfig(spice-protocol)
    - pkgconfig(xext)
    - pkgconfig(xfont2)
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xproto)
setup      : |
    %patch -p1 < $pkgfiles/buildfix.diff
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/xorg.conf $installdir/usr/share/X11/xorg.conf.d/10-qxl.conf
