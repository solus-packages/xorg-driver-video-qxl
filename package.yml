name       : xorg-driver-video-qxl
version    : 0.1.5
release    : 13
source     :
    - git|https://anongit.freedesktop.org/git/xorg/driver/xf86-video-qxl.git : ee8f904ab0d590c741e640e9548c472e6a58b3cc
license    : MIT
component  : xorg.driver
summary    : QXL Virtual GPU for Spice Virtualisation
description: |
    QXL Virtual GPU for Spice Virtualisation
builddeps  :
    - pkgconfig(libdrm)
    - pkgconfig(pciaccess)
    - pkgconfig(spice-server)
    - pkgconfig(libpcsclite)
    - pkgconfig(libudev)
    - pkgconfig(spice-protocol)
    - pkgconfig(xorg-server)
    - pkgconfig(xproto)
    - pkgconfig(fontsproto)
    - pkgconfig(xf86dgaproto)
    - pkgconfig(xfont2)
    - pkgconfig(xorg-macros)
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/xorg.conf $installdir/usr/share/X11/xorg.conf.d/10-qxl.conf
